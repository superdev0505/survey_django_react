<form class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">
            <center><h3>Bug Report:</h3></center>
        </label>

    </div>
    <br>

    <div class="form-group">
        <label class="control-label col-sm-2" for="name"><b>Partner Name:</b></label><span style="padding-right: 15px;"> &nbsp;&nbsp; {{ partner_name }}</span>

    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-10">
            <label class="control-label col-sm-2"><b>Email:</b></label>&nbsp;&nbsp;{{ email }}
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-10">
            <label class="control-label col-sm-2"><b>User:</b></label>&nbsp;&nbsp;{{ ref_id }} - {{ user }}
        </div>
    </div>
    <br>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Screenshot Url:</b></label>&nbsp;&nbsp;<a
            href="/{{ url }}">{{ url }}</a>
    </div>
    <br>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>IP:</b></label> &nbsp;&nbsp; {{ ip }}
    </div>
    <br>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Message:</b></label><br> {{ message }}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Date Registered:</b></label><br> {{ registered }}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Total surveys done:</b></label><br> {{ survey_done }}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Total valid survey:</b></label><br> {{ survey_valid }}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Number invalid because bot:</b></label><br> {{ survey_bot }}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Number invalid because repeat question:</b></label><br> {{ survey_contradicting }}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Status of 3 last surveys: </b></label><br> {{ survey_last_3 }}
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2"><b>Fingerprint:</b></label><br> {{ fingerprint }}
    </div>

</form>
