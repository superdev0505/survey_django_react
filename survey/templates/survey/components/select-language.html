{% load current_lang %}

<form method="POST" action="/" id="language-select-select">
    {% csrf_token %}
    <select id="language-select" class="form-control" name="language-select">
    </select>

</form>

<script>
    function htmlDecode(input){
        var e = document.createElement('div');
        e.innerHTML = input;
        return e.childNodes[0].nodeValue;
    }
    var current_lang = "{% current_lang %}";
    $('#language-select').html(htmlDecode(current_lang));
    $('#language-select').on('change', function () {
        $('#language-select-select').submit();
    })
</script>
