
{# Same logic as for public users #}
{% if not show_banners %}

    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="/static/js/video.min.js"></script>
    <script src="/static/js/videojs.ads.min.js"></script>
    <script src="/static/js/videojs.ima.js"></script>
    <script src="/static/js/ads-video.js"></script>
    {% if is_mobile %}
        <video id="content_video"
               style="height: 180px;width: 240px;text-align: center;margin: 0 auto; bottom: 100px"
               class="video-js vjs-default-skin" controls preload="auto"
               width="auto" height="120">
            <source src="/static/video/jungleofferwall.mp4" type="video/mp4"></source>
        </video>
    {% else %}
        <video id="content_video"
               style="height: 200px;width: 360px;text-align: center;margin: 0 auto; bottom: 100px"
               class="video-js vjs-default-skin" controls preload="auto"
               width="auto" height="360">
            <source src="/static/video/jungleofferwall.mp4" type="video/mp4"></source>
        </video>
    {% endif %}
    <link rel="stylesheet" href="/static/css/video-js.min.css">
    <link rel="stylesheet" href="/static/css/videojs.ads.css"/>
    <link rel="stylesheet" href="/static/css/videojs.ima.css"/>

    <style>
        .video-js {
            position: fixed;
            bottom: 0;
            right: 30px;
            z-index: 999999;
        }
    </style>

{% endif %}
