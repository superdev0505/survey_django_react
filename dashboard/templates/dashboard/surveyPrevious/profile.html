{% extends 'survey/layout.html' %}

{% block content %}

    <fieldset>

        <div class="form-group row">
            <label for="userName" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly="" class="form-control-plaintext" id="userName" value="{{ user }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="userProvider" class="col-sm-2 col-form-label">Referral Link</label>
            <div class="col-sm-10">
                <input type="text" readonly="" class="form-control-plaintext" id="userProvider" value="{{ user.ref_id }}">
            </div>
        </div>

        <div class="form-group row">
            <form action="/logout/" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>

    </fieldset>

{% endblock %}
